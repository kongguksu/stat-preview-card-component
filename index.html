<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <main>
      <div class="stat-container">
        <div class="stat-text-box">
          <div class="stat-text">
            <h1 class="text--title">
              Get <span>insights</span> that help your business grow.
            </h1>
            <p class="text-description">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>

          <div class="stat-numbers">
            <div class="numbers--box">
              <span class="number">10k+</span>
              <span class="number-sub">companies</span>
            </div>
            <div class="numbers--box">
              <span class="number">314</span>
              <span class="number-sub">templates</span>
            </div>
            <div class="numbers--box">
              <span class="number">12M+</span>
              <span class="number-sub">queries</span>
            </div>
          </div>
        </div>

        <div
          class="stat-img-box"
          role="img"
          aria-label="People working on their laptops at office"
        ></div>
      </div>
    </main>

    </div> -->
  </body>
</html>
